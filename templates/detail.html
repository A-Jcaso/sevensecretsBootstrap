<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <img src="{{ service.image }}" class="card-img-top" alt="{{ service.name }}">
            <div class="card-body">
                <h2 class="card-title text-center">{{ service.name }}</h2>
                <p class="card-text">{{ service.detail }}</p>
                <div class="text-center">
                    <a href="/booking" class="btn btn-danger mt-3">Reserva tu cita</a>
                    <a href="/contacts" class="btn btn-outline-secondary mt-3">Contáctanos</a>
                    <a href="/" class="btn btn-outline-primary mt-3">Volver al catálogo</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
